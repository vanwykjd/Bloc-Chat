<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Create New Room</h3>
</div>

<div class="modal-body" id="modal-body">
    <form class="form-horizontal" role="form">
	    <div class="form-group">
          <div class="col-sm-10 col-sm-offset-1">
              <label>Enter a room name</label>
              <input type="text" class="form-control" ng-model="roomName">
          </div>
		</div>
	</form>
</div>

<div class="modal-footer">
    <button class="btn btn-secondary" style="width: 48%" type="button" ng-click="cancel()">Cancel</button>
    <button class="btn btn-success" style="width: 48%" type="button" ng-click="ok()">
        Add &nbsp<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
    </button>
</div>
