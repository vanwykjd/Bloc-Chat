<div class="create-room_modal">
<div class="modal-header" id="modal_header">
    <div class="modal-title modal_title">
        <h3>Create a Room</h3>
    </div>
</div>

<div class="modal-body" id="modal-body">
    <form class="form-horizontal" role="form">
	    <div class="form-group">
          <div class="col-sm-10 col-sm-offset-1">
              <input type="text" class="form-control" placeholder="Enter a room name..." ng-model="roomName" ng-keyDown="submitRoom()">
          </div>
		</div>
	</form>
</div>

<div class="modal-footer create-room_fon" id="modal_footer">
    <button class="btn cancel_btn" type="button" ng-click="cancel()">Cancel</button>
    <button class="btn add_btn" type="button" ng-click="ok()">
        Add <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
    </button>
</div>
</div>
