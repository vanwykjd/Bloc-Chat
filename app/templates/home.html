<div class="chatroom-list-container">
    <div class="list-group">
        <button type="button" class="list-group-item" ng-repeat="room in room.roomList" ng-click="selectRoom(room); getMessages(room.$id)">
            {{ room.$value }}
        </button>
    </div>
    
    <button type="button" class="btn btn-primary" ng-click="room.openModal()">Create Room</button>
    
</div>

<div class="chatroom-content" ng-show="showChatRoom(activeRoom)">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h1 class="panel-title">{{activeRoom.$value}}</h1>
        </div>
        
        <div class="panel-body">
            <div ng-repeat="message in messages">
                <h3>{{ message.user_id }}<span class="small">&nbsp&nbsp{{ message.timeSent }}</span></h3>
                <p>&nbsp&nbsp&nbsp{{ message.content }}</p>
            </div>
        </div>
        
    </div>
</div>
